<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Configuración</h1>
    <p class="lead">Edite los ajustes de su cuenta.</p>
  </div>
</div>

<section class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <fieldset>
            <legend>¿Permitir crear nuevas cuentas?</legend>

            <div class="custom-control custom-switch">
              <input
                [checked]="permitirEstado"
                (click)="cambiarPermitirEstado()"
                type="checkbox"
                class="custom-control-input"
                id="permitir"
              />
              <label class="custom-control-label" for="permitir"
                >{{ permitirEstado ? 'Sí permitir' : 'No permitir' }}</label
              >
            </div>
          </fieldset>
        </div>

        <div class="card-footer text-center">
          <a
            routerLink="/"
            type="button"
            class="btn btn-secondary mr-2"
            data-dismiss="modal"
          >
            Cancelar
          </a>

          <button
            (click)="guardarCambios()"
            type="submit"
            class="btn btn-primary ml-2"
          >
            Guardar Cambios
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
